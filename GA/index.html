<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Convex hull algorithm." />
		<meta name="author" content="Rafael de Freitas" />
		<meta http-equiv="Content-Language" content="en" />
		<title>Convex Hull</title>

		<!-- FONT
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			href="http://fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- CSS
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="../css/normalize.css" />
		<link rel="stylesheet" href="../css/skeleton.css" />
		<link rel="stylesheet" href="../css/custom.css" />
	</head>

	<body>
		<main style="overflow-y: auto;">
			<div class="container">
				<p class="row">
					<span style="text-align: center;">
						Select the points and confirm them in the button below.
					</span>
					<br />
					<span style="text-align: center;">
						After confirming, click and drag to pan and use the mouse wheel to
						zoom.
					</span>
					<br />
					<span style="text-align: center;">
						Selecting the sample points or generating random ones automatically
						confirms them and erases the existing ones.
					</span>
				</p>

				<div class="row">
					<div class="ten columns">
						<div id="canvas-container"></div>
					</div>

					<div class="two columns">
						<div class="row u-pull-left">
							<button
								name="button-confirm"
								id="button-confirm"
								class="button-primary"
							>
								Confirm Points
							</button>
						</div>

						<div class="row u-pull-left" style="margin-top: 4rem;">
							<button name="button-sample" id="button-sample">
								Sample Points
							</button>
						</div>

						<div class="row u-pull-left">
							<button name="button-randomize" id="button-randomize">
								Randomize Points
							</button>
						</div>

						<div class="row u-pull-left">
							<span id="random-points-value"></span>
							<input type="range" id="random-points-range" min="10" max="500" />
						</div>

						<div class="row u-pull-left" style="margin-top: 4rem;">
							<button name="button-hull" id="button-hull">
								Toggle Convex Hull
							</button>
						</div>

						<div class="row u-pull-left">
							<button name="button-voronoi" id="button-voronoi">
								Toggle Voronoi
							</button>
						</div>

						<div class="row u-pull-left">
							<button name="button-graph" id="button-graph">
								Toggle Graph
							</button>
						</div>
					</div>
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
		<script src="../lib/d3-delaunay.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
