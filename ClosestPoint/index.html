<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Closest points algorithm." />
		<meta name="author" content="Rafael de Freitas" />
		<meta http-equiv="Content-Language" content="en" />
		<title>Closest Point</title>

		<!-- FONT
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link
			href="http://fonts.googleapis.com/css?family=Raleway:400,300,600"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- CSS
  	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/skeleton.css" />
		<link rel="stylesheet" href="css/custom.css" />
	</head>

	<body>

		<main>
			<div class="container">
				<div class="row">
					<p>Click and drag to pan. Use the mouse wheel to zoom.</p>
				</div>
				
				<div class="row">
					<div id="canvas-container"></div>
				</div>

				<div class="row">
					<div class="one-third column">
						<button name="button-sample" id="button-sample">Sample</button>
					</div>
					<div class="one-third column">
						<span>Distance between points: </span>
						<span id="distance-span">0.1</span>
					</div>
					<div class="one-third column">
						<button name="button-randomize" id="button-randomize">
							Randomize
						</button>
					</div>
				</div>

				<div class="row">
						<span id="random-points-value"></span>
						<input type="range" id="random-points-range" min="10" max="500" />
				</div>
			</div>
		</main>

		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
		<script src="main.js"></script>
	</body>
</html>
